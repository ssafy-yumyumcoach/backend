services:
  app:
    build: .
    container_name: yumyumcoach-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/yumyumcoach?...
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ssafy
    depends_on:
      - mysql
    networks:
      - yumyumcoach-network

  mysql:
    image: mysql:8.0
    container_name: yumyumcoach-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ssafy
      MYSQL_DATABASE: yumyumcoach
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - yumyumcoach-network

volumes:
  mysql_data:

networks:
  yumyumcoach-network:
    driver: bridge
